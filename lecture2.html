<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="UTF-8">
        <title>ログインフォーム</title>
        <link rel="stylesheet" href="style.css">
    <body>
        <form class="register-form">
            <h1 class="register-form-title">会員登録フォーム</h1>
            <input type="text" placeholder="性" class="register-form-item register-form-input">
            <input type="text" placeholder="名" class="register-form-item-wide register-form-input">
            <input type="text" placeholder="ユーザー名" class="register-form-item register-form-input">
            <input type="password" placeholder="パスワード" class="register-form-item register-form-input">
            <input type="password" placeholder="確認" class="register-form-item register-form-input">
            <button class="register-form-button">登録する</button>
        </form>
    </body>
</html>
