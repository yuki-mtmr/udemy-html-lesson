<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lecture3</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <table class="career-comparison">
        <tr class="career-comparison-row">
            <th class="career-comparison-cell"></th>
            <th class="career-comparison-cell"><img src="docomo.png" alt="docomo" class="career-comparison-logo"></th>
            <th class="career-comparison-cell"><img src="au.png" alt="au" class="career-comparison-logo"></th>
            <th class="career-comparison-cell"><img src="softbank.png" alt="softbank" class="career-comparison-logo"></th>
        </tr>
        <tr class="career-comparison-row">
            <td class="career-comparison-cell">価格</td>
            <td class="career-comparison-cell">1円</td>
            <td class="career-comparison-cell">2円</td>
            <td class="career-comparison-cell">3円</td>
        </tr>
        <tr class="career-comparison-row">
            <td class="career-comparison-cell">データ容量</td>
            <td class="career-comparison-cell">1PB</td>
            <td class="career-comparison-cell">2PB</td>
            <td class="career-comparison-cell">3PB</td>
        </tr>
        <tr class="career-comparison-row">
            <td class="career-comparison-cell">通信速度</td>
            <td class="career-comparison-cell">⭐️</td>
            <td class="career-comparison-cell">💀</td>
            <td class="career-comparison-cell">🏴‍☠️</td>
        </tr>
    </table>
</body>
</html>
